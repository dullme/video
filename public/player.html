<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>简单的html示例</title>
</head>
<body>
    <div id="playercontainer"></div>
    <script type="text/javascript" src="./Baidu-T5Player-SDK-Web-v2.1.1/player/cyberplayer.js"></script>
    <script type="text/javascript">
        var player = cyberplayer("playercontainer").setup({
            width: "100%",
            height: "30%",
            file: "https://www5.laqddc.com/hls/2019/03/07/MXrQJPH9/playlist.m3u8", // 多码率hls地址
            autostart: true,
            stretching: "uniform",
            volume: 100,
            controls: true,
            ak: "4668eda105344271a13de896a78f3fa6" // 公有云平台注册即可获得accessKey
        });
    </script>
</body>
</html>
